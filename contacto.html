<body>
    <header>
        <h1>Pamela Ayelén Sánchez Zarfino</h1>
        <div class="respmenu">
            <input type="checkbox">
            <i class="fas fa-bars"></i>

            <nav>

    </header> 

    <main>
        <section>
            <h1>CONTACTO</h1>
            <form action="#" method="POST">
                <p>
                    <label for="name">Nombre y apellido</label>
                </p>
                <p>
                    <input type="text" name="name" placeholder="Escribe tu nombre y apellido" required>
                </p>
                <p>
                    <label for="email">Correo electrónico</label>
                </p>
                <p>
                    <input type="email" name="email" placeholder="Escribe tu correo electrónico" required>
                </p>
                <p>
                    <label for="comment">Comentario</label>
                </p>
                <p>
                    <textarea name="comment" id="comment" placeholder="Ingresá tu comentario" required></textarea>
                </p>
                <div>
                    <button type="reset" class="button-form">Borrar</button>
                    <button type="submit" class="button-form">Enviar</button>
                </div>
            </form>
        </section>
        <button class="button-home"><a href="./principal.html"><i class="fas fa-home"></i></a></button>            
    </main>

    <footer>
